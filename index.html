<!DOCTYPE html>
<html lang="pt-BR" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link href="./dist/index.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="h-full p-16 space-y-12 bg-slate-500">
    <div
      class="game-container outline-slate-300 bg-slate-400 w-[352px] h-[198px] mx-auto scale-[2] translate-y-1/2"
    >
      <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>

    <div class="h-[90px]"></div>
    <div
      class="flex justify-between w-1/3 px-8 py-4 mx-auto translate-y-full bg-slate-50 rounded-xl"
    >
      <div class="grid grid-cols-3">
        <div class="col-span-1"></div>
        <button
          id="joypad-button-up"
          class="w-6 h-6 col-span-1 text-xs border-2 rounded-full bg-slate-300 hover:bg-red:400 border-slate-400 text-slate-500"
        ></button>
        <div class="col-span-1"></div>
        <button
          id="joypad-button-left"
          class="w-6 h-6 col-span-1 text-xs border-2 rounded-full bg-slate-300 hover:bg-red:400 border-slate-400 text-slate-500"
        ></button>
        <div class="col-span-1"></div>
        <button
          id="joypad-button-right"
          class="w-6 h-6 col-span-1 text-xs border-2 rounded-full bg-slate-300 hover:bg-red:400 border-slate-400 text-slate-500"
        ></button>
        <div class="col-span-1"></div>
        <button
          id="joypad-button-down"
          class="w-6 h-6 col-span-1 text-xs border-2 rounded-full bg-slate-300 hover:bg-red:400 border-slate-400 text-slate-500"
        ></button>
        <div class="col-span-1"></div>
      </div>
      <div class="grid grid-cols-3">
        <div class="col-span-1"></div>
        <button
          id="joypad-button-x"
          class="w-6 h-6 col-span-1 text-xs text-blue-500 bg-blue-300 border-2 border-blue-400 rounded-full"
        ></button>
        <div class="col-span-1"></div>
        <button
          id="joypad-button-y"
          class="w-6 h-6 col-span-1 text-xs border-2 rounded-full bg-emerald-300 border-emerald-400 text-emerald-500"
        ></button>
        <div class="col-span-1"></div>
        <button
          id="joypad-button-b"
          class="w-6 h-6 col-span-1 text-xs text-yellow-500 bg-yellow-300 border-2 border-yellow-400 rounded-full"
        ></button>
        <div class="col-span-1"></div>
        <button
          id="joypad-button-a"
          class="w-6 h-6 col-span-1 text-xs text-red-500 bg-red-300 border-2 border-red-400 rounded-full"
        ></button>
        <div class="col-span-1"></div>
      </div>
    </div>
    <script src="./dist/app.js"></script>
  </body>
</html>
